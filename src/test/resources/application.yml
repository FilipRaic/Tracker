spring:
  application:
    name: tracker-platform

  mail:
    host: localhost
    port: 1026
    username: test
    password: test
    from: noreply@trackerplatform.com
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
            required: false

  datasource:
    url: ${DATASOURCE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    tomcat:
      initial-size: 15
      max-wait: 20000
      max-active: 50
      max-idle: 15
      min-idle: 8
      default-auto-commit: true
      name: ps-tomcat-jdbc
      validation-query: select 1
      test-on-borrow: true
      removeAbandoned: true
      removeAbandonedTimeout: 3600
      logAbandoned: true

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true
    create-schemas: true
    default-schema: public
    schemas: public
    validate-migration-naming: true

  sql:
    init:
      mode: always

